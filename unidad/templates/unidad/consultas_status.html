{% extends "base.html" %}
{% block content %}

<br><br><br>
<br><br><br>
<h3 align="center">Estado de la Consulta </h2>
<br><br><br>

<style>
table, th, td {
    border: none;
    border-collapse: separate;
    border-spacing: 30px 25px;

}
</style>

<div align="center">
	<form action="{% url "editStatus" consulta.id%}" method="post">
		{% csrf_token %}
		<table style="width:22%">
		  <tr>
		    <td>Paciente</td>
		    <td>{{ consulta.paciente.nombre }}</td>
		  </tr>
		  <tr>
		    <td>Personal Médico</td>
		    <td>{{ consulta.doctor.nombre }}</td>
		  </tr>
		  <tr>
		    <td>Fecha</td>
		    <td>{{ consulta.fecha }}</td>
		  </tr>
		  <tr>
		    <td>Hora</td>
		    <td> {{ consulta.hora }}</td>
		  </tr>
		  <tr>
		    <td>Status</td>
		    <td>
		    	<select name="status" for="q">
		               		<option value="asistio">Asistió</option> 
		               		<option value="no asistio">No Asistio</option> 
		               		<option value="cancelada">Cancelada</option> 
		        </select>
		    </td>
		  </tr>
		</table>
		<br><br>
		<input type="submit" value="Guardar">
	</form>
</div>
	

{% endblock %}
